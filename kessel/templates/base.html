<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="/static/img/favicon.ico"/>
  <link rel="stylesheet" href="/static/css/base.css"/>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <script src="/static/js/base.js" type="text/javascript"></script>
  {% block head%}{% endblock%}
</head>
<title>{% block title %}{% endblock %}</title>
<body id="grid-container">
<header>
  <nav>
    <div id="site-title">
      <a href="/">
        <img src="/static/img/logo.svg"
             width="50"
             height="50"
             alt="Kessel">
      </a>
      <h1>Kessel</h1>
    </div>
    <div id="header-contols">
      <button class="btn header-btn txt-lg"
              id="toggle-color"
              onclick="toggleColorScheme()">
        <div id="btn-sym-dark">&#128262;</div>
        <div id="btn-sym-light">&#127762;</div>
      </button>
      {% if user %}
      <details class="btn header-btn">
        <summary>{{user}}</summary>
        <a href="/logout">Logout</a>
      </details>
      {% else %}
      <button class="btn header-btn txt-lg">
        <a href="/login">Login</a>
      </button>
      {% endif %}
    </div>
  </nav>
</header>
{% block body %}
{% endblock %}
<footer></footer
{% block js%}
{% endblock %}
</body>
</html>
